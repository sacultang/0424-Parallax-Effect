<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Parallax Layout</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header>
      <h1>Parallax Effect08 - Javascript</h1>
      <h3>패럴럭스 스크롤링 효과 - 리빌 효과</h3>
    </header>
    <main>
      <div class="content--wrap">

        <!-- sec 01 -->
        <section id="section01" class="content__item">
          <span class="content__item__num">01</span>
          <h2 class="content__item__title">Section1</h2>
          <figure class="content__item__imgwrap">
            <div class="content__item__img"></div>
          </figure>
          <p class="content__item__desc">높은 목표를 세우고, 스스로를 채찍질 한다.</p>
        </section>

        <!-- sec 02 -->
        <section id="section02" class="content__item">
          <span class="content__item__num">02</span>
          <h2 class="content__item__title">Section2</h2>
          <figure class="content__item__imgwrap">
            <div class="content__item__img">
            </div>
          </figure>
          <p class="content__item__desc">결과도 중요하지만, 과정을 더 중요하게 생각한다</p>
        </section>

        <!-- sec 03 -->
        <section id="section03" class="content__item">
          <span class="content__item__num">03</span>
          <h2 class="content__item__title">Section3</h2>
          <figure class="content__item__imgwrap">
            <div class="content__item__img">
            </div>
          </figure>
          <p class="content__item__desc">매 순간에 최선을 다하고 끊임없이 변화한다.</p>
        </section>

        <!-- sec 04 -->
        <section id="section04" class="content__item">
          <span class="content__item__num">04</span>
          <h2 class="content__item__title">Section4</h2>
          <figure class="content__item__imgwrap">
            <div class="content__item__img">
            </div>
          </figure>
          <p class="content__item__desc">모든지 기본을 중요하게 생각하고 행동한다.</p>
        </section>

        <!-- sec 05 -->
        <section id="section05" class="content__item">
          <span class="content__item__num">05</span>
          <h2 class="content__item__title">Section5</h2>
          <figure class="content__item__imgwrap">
            <div class="content__item__img">
            </div>
          </figure>
          <p class="content__item__desc">열정을 잃지 않고 실패에서 실패로 걸어가는 것이 성공이다.</p>
        </section>
      </div>
    </main>
  </body>

</html>
